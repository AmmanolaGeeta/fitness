<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Fitness Tracker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <h1>Welcome Back!</h1>
    <p>Log in to track your fitness journey</p>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" [disabled]="!loginForm.valid">
        Login
      </ion-button>
    </form>

    <ion-button expand="block" fill="clear" (click)="googleLogin()">
      <ion-icon slot="start" name="logo-google"></ion-icon>
      Sign in with Google
    </ion-button>

    <div class="signup-link">
      <p>Don't have an account? <a (click)="navigateToSignup()">Sign up</a></p>
    </div>
  </div>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="profile-container">
    <div class="profile-card">
      <div class="profile-header">
        <ion-avatar class="profile-avatar">
          <img [src]="user?.photoURL || 'assets/icon/avatar.png'" alt="Profile" />
        </ion-avatar>
        <h2>{{ user?.displayName || 'User' }}</h2>
        <p>{{ user?.email }}</p>
      </div>

      <ion-list>
        <ion-item>
          <ion-icon slot="start" name="moon"></ion-icon>
          <ion-label>Dark Mode</ion-label>
          <ion-toggle slot="end" [checked]="darkMode" (ionChange)="toggleDarkMode()"></ion-toggle>
        </ion-item>

        <ion-item button (click)="logout()">
          <ion-icon slot="start" name="log-out"></ion-icon>
          <ion-label color="danger">Logout</ion-label>
        </ion-item>

        <ion-item button (click)="deleteAccount()">
          <ion-icon slot="start" name="trash"></ion-icon>
          <ion-label color="danger">Delete Account</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
